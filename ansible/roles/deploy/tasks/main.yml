- name: Create deploy directory
  file:
    path: "{{ deploy_folder }}"
    state: directory
    mode: "0755"
    # mode: "u=rw,g=wx,o=rwx"

- name: "Create a network"
  docker_network:
    name: "{{ containers_network }}"

- name: "Create a Volume"
  docker_volume:
    name: "{{ db_cont_volume }}"

- name: Stop main containers
  docker_compose:
    project_src: "{{deploy_folder}}"
    project_name: "{{project_name}}"
    stopped: yes

- name: "Launch database container"
  docker_container:
    name: "{{ db_cont_name }}"
    image: timescale/timescaledb:latest-pg11
    volumes:
      - "{{ db_cont_volume }}:/var/lib/postgresql/data"
    restart_policy: always
    network_mode: "{{ containers_network }}"
    env:
      POSTGRES_DB: "smart_dep"
      POSTGRES_USER: "{{db_user}}"
      POSTGRES_PASSWORD: "{{db_password}}"
    ports:
      - 5432:5432
    log_driver: json-file
    log_options:
      max-file: "5"
      max-size: "20m"

- name: Wait for DB to accept connections
  wait_for:
    host: "localhost"
    port: 5432
    state: started
    connect_timeout: 1
    timeout: 30
  register: db_running
  until: db_running is success
  retries: 10

- name: Copy DB folder
  synchronize:
    src: ../db/
    dest: "{{deploy_folder}}/db/"
    delete: yes
    rsync_opts:
      - "--exclude=__pycache__"

